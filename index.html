<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./src/output.css">
    <link

</head>

<body class="font-nunito">
    <!--Intro Section Start-->

    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-200">
        <nav class="w-full fixed top-0 bg-white">
            <div class="container mx-auto py-5 flex items-center justify-between">
                <div class="flex items-center gap-2 ml-4">
                    <img class="w-8" src="images/logo.png" alt="">
                    <span class="text-2xl font-bold text-indigo-900">Portwind.</span>
                </div>
                <ul class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase">
                    <li class="hover:text-gray-500">
                        <a href="#">Home</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">About</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Services</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Works</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <img class="hidden md:block w-5 cursor-pointer" src="./images/moon.png" alt="">
                <div class="space-y-1 md:hidden p-2 rounded-full bg-indigo-900 mr-4 cursor-pointer">
                    <div class="w-2 h-0.5 bg-white"></div>
                    <div class="w-3 h-0.5 bg-white"></div>
                    <div class="w-4 h-0.5 bg-white"></div>
                </div>
            </div>
        </nav>

        <!--Intro Content-->
        <div></div>

    </div>
